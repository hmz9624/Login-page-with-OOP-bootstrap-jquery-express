<body >
    <form class="container" style="padding-left: 5%; padding-right: 1%; padding-top: 1%;">
        <div style="border: 3px solid rgb(72, 231, 23); padding: 10%;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <label for="formControlRange">Example Range input</label>
            <div>
                <input type="range" class="form-control-range" id="formControlRange" min="0" max="100"
                    style="width:82%; float: left">
                <h1 id="formControlRange1">50</h1>
            </div>
            <button type="submit" class="btn btn-primary" id="button1">Ki≈üi Ekle</button>
            <input type="button" class="btn btn-primary" id="button2" value="Konsol" style="margin-left:50px">
           

        </div>

    </form><br>


    <div id="users">

                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Checkbox</th>
                    <th scope="col">Range</th>

            </thead>
